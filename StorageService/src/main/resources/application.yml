spring:
  application:
    name: StorageService
  datasource:
    url: jdbc:postgresql://db:5432/mydatabase
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

    properties:

      hibernate:
        format_sql: true
        use_sql_comments: true
logging:
  level:
    root: INFO
    com.storage.storageservice.controller: INFO

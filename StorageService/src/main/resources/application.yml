spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.ignite.IgniteAutoConfiguration
  sql:
    init:
      mode: never
      continue-on-error: false
  application:
    name: StorageService
  datasource:
    url: jdbc:postgresql://db:5432/mydatabase
    username: postgres
    password: postgres
    hikari:
      data-source-properties:
        reWriteBatchedInserts: true     # Для PostgreSQL
      driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

    properties:

      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 50        # Размер пакета
          order_inserts: true     # Оптимизация вставок
          order_updates: true     # Оптимизация обновлений
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    com.storage.storageservice.controller: INFO
